<script type="text/javascript">
$(document).ready(function() {
    getData(function(err, data) {
        if (err) {
            console.log(err);
        } else {
            var parkList = data.result.results;
            var Title=[];
            var HTMLparkList = parkList.map(function(park) {
                if ($.inArray(park.ParkName, Title) == -1){
                  Title.push(park.ParkName);
                  var HTMLString = "<div class=\"WholePark\"> <a name=\""+park.ParkName+"\"></a><div class= \"ParkName\">"+ park.ParkName +"</div><div class= \"Name\">"+park.Name+"</div> <img src=\"" + park['Image'] + "\" class=\"img-responsive\" alt=\"Responsive image\"> <div class=\"intro\">"+ park.Introduction + "</div>";
                } else{
                  var HTMLString = "<div class= \"Name\">"+park.Name+"</div><img src=\"" + park['Image'] + "\" class=\"img-responsive\" alt=\"Responsive image\"> <div class=\"intro\">"+ park.Introduction + "</div></div>";
                }
                return HTMLString;
            });
            
            HTMLparkList.forEach(function(html) {
                $(html).appendTo("#content");
            });
            for (var i = 0; i < Title.length; i++) {
              var link = "<a href=\"#"+Title[i]+"\" class=\"singlelink\">"+Title[i]+"</a>"
              $(link).appendTo("#Links");
            }
        }
    });
});
</script>
